<div class="ftc-sheet-profile">
    <img class="profile-image ftc-image" data-edit="info.img.current" src="{info.img.current}"/>
</div>

<!-- ELEMENT_INVENTORY -->

<div class="item-tags">
    <label>Source</label>
    <input class="item-source ftc-edit" type="text" tabindex="0" data-edit="source.current" data-dtype="str"
           value="{source.current}" placeholder="Book/Page"/>

    <label>Tags</label>
    <input class="ftc-edit" type="text" tabindex="0" data-edit="tags" data-dtype="tags"
           value="{tagStr}" placeholder="Tags"/>
</div>
