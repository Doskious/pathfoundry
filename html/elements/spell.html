<form class="item-form spell">
    <div role="group" class="form-group flexrow">
        <label>{level.name}</label>
        <select class="ftc-select" data-edit="level.current" data-selected="{level.current}" data-dtype="int">
            <option value="0">Cantrip</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
    <label>{school.name}</label>
        <select class="ftc-select" data-edit="school.current" data-selected="{school.current}">
            <option value=""></option>
            <option value="abjuration">Abjuration</option>
            <option value="conjuration">Conjuration</option>
            <option value="divination">Divination</option>
            <option value="enchantment">Enchantment</option>
            <option value="evocation">Evocation</option>
            <option value="illusion">Illusion</option>
            <option value="necromancy">Necromancy</option>
            <option value="transmutation">Transmutation</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Spellcasting Ability</label>
        <select class="ftc-select" data-edit="modifier.current" data-selected="{modifier.current}">
            <option value=""></option>
            <option value="str">Strength</option>
            <option value="dex">Dexterity</option>
            <option value="con">Constitution</option>
            <option value="int">Intelligence</option>
            <option value="wis">Wisdom</option>
            <option value="cha">Charisma</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Spell Type</label>
        <select class="ftc-select" data-edit="type.current" data-selected="{type.current}">
            <option value=""></option>
            <option value="attack">Spell Attack</option>
            <option value="save">Saving Throw</option>
            <option value="heal">Healing</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{time.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="time.current"
               value="{time.current}" placeholder="Action"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{range.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="range.current"
               value="{range.current}" placeholder="5 ft."/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{damage.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="damage.current"
               value="{damage.current}" placeholder="Formula"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>Damage Type</label>
        <select class="ftc-select" data-edit="damage.type" data-selected="{damage.type}">
            <option value=""></option>
            <option value="acid">Acid</option>
            <option value="bludgeoning">Bludgeoning</option>
            <option value="cold">Cold</option>
            <option value="fire">Fire</option>
            <option value="force">Force</option>
            <option value="lightning">Lightning</option>
            <option value="necrotic">Necrotic</option>
            <option value="piercing">Piercing</option>
            <option value="poison">Poison</option>
            <option value="psychic">Psychic</option>
            <option value="radiant">Radiant</option>
            <option value="slashing">Slashing</option>
            <option value="thunder">Thunder</option>
            <option value="healing">Healing</option>
        </select>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{duration.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="duration.current"
               value="{duration.current}" placeholder="Instantaneous"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{components.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="components.current"
               value="{components.current}" placeholder="V,S,M"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{materials.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="materials.current"
               value="{materials.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{concentration.name}</label>
        <input type="checkbox" class="ftc-checkbox" data-edit="concentration.current"
               value="{concentration.current}" />
    </div>

    <div role="group" class="form-group flexrow">
        <label>{ritual.name}</label>
        <input type="checkbox" class="ftc-checkbox" data-edit="ritual.current"
               value="{ritual.current}" />
    </div>
</form>
