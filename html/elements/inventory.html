<ol class="item-summary">
    <li>
        <label>Quantity</label>
        <input class="ftc-edit" type="text" tabindex="0" data-edit="quantity.current" data-dtype="posint"
               value="{quantity.current}" placeholder="1"/>
    </li>
    <li>
        <label>Price</label>
        <input class="ftc-edit" type="text" tabindex="0" data-edit="price.current" data-dtype="posfloat"
               value="{price.current}" placeholder="0.0"/>
    </li>
    <li>
        <label>Weight</label>
        <input class="ftc-edit" type="text" tabindex="0" data-edit="weight.current" data-dtype="posfloat"
               value="{weight.current}" placeholder="0.0"/>
    </li>
</ol>
