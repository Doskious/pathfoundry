<li class="element feat flexrow" data-item-id="{itemId}">
    <div class="feat-image">
        <img class="ftc-image" data-edit="info.img.current" src="{info.img.current}" width="36" height="36"/>
    </div>
    <div class="feat-body">
        <header class="feat-header flexrow">
            <span class="feat-name ftc-rollable">{info.name.current}</span>
            <span class="glyphicon glyphicon-edit item-edit"></span>
        </header>
        <footer class="feat-footer flexrow">
            <label class="feat-source">{requirements.current}</label>
            <span class="glyphicon glyphicon-trash item-trash"></span>
        </footer>
    </div>
</li>
