<div class="character-traits">

    <div role="group" class="form-group flexrow">
        <label>{traits.size.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="traits.size.current" data-dtype="str"
               value="{traits.size.current}" placeholder="Medium"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{traits.di.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="traits.di.current" data-dtype="str"
               value="{traits.di.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{traits.dr.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="traits.dr.current" data-dtype="str"
               value="{traits.dr.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{traits.ci.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="traits.ci.current" data-dtype="str"
               value="{traits.ci.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{traits.dv.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="traits.dv.current" data-dtype="str"
               value="{traits.dv.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{traits.senses.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="traits.senses.current" data-dtype="str"
               value="{traits.senses.current}" placeholder="None"/>
    </div>

    <div role="group" class="form-group flexrow">
        <label>{traits.languages.name}</label>
        <input type="text" class="ftc-edit" tabindex="0" data-edit="traits.languages.current" data-dtype="str"
               value="{traits.languages.current}" placeholder="None"/>
    </div>

    <div role="group" class="textarea-group flexrow">
        <label>{personality.traits.name}</label>
        <textarea class="ftc-textarea" tabindex="0" data-dtype="str"
                  data-edit="personality.traits.current">{personality.traits.current}</textarea>
    </div>

    <div role="group" class="textarea-group flexrow">
        <label>{personality.ideals.name}</label>
        <textarea class="ftc-textarea trait-ideals" tabindex="0" data-dtype="str"
                  data-edit="personality.ideals.current">{personality.ideals.current}</textarea>
    </div>
    
    <div role="group" class="textarea-group flexrow">
        <label>{personality.bonds.name}</label>
        <textarea class="ftc-textarea trait-bonds" tabindex="0" data-dtype="str"
                  data-edit="personality.bonds.current">{personality.bonds.current}</textarea>
    </div>

    <div role="group" class="textarea-group flexrow">
        <label>{personality.flaws.name}</label>
        <textarea class="ftc-textarea trait-flaws" tabindex="0" data-dtype="str"
                  data-edit="personality.flaws.current">{personality.flaws.current}</textarea>
    </div>
</div>
